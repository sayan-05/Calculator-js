<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
</head>

<body>
    <div class="main">
        <div class="calc">
            <div class="screen">
                <input type="text" id = 'input' value="" >
            </div>
            <div class="button">
                <button id="one">
                    1
                </button>
                <button id="two">
                    2
                </button>
                <button id="three">
                    3
                </button>
                <button id="four">
                    4
                </button>
                <button id="five">
                    5
                </button>
                <button id="six">
                    6
                </button>
                <button id="seven">
                    7
                </button>
                <button id="eight">
                    8
                </button>
                <button id="nine">
                    9
                </button>
                <button id="zero">
                    0
                </button>
                <button id="dot">
                    .
                </button>
                <button id="clear">
                    AC
                </button>
                <button id="delete">
                    Del
                </button>
                <button id="divide">
                    /
                </button>
                <button id="multiply">
                    X
                </button>
                <button id="subtract">
                    -
                </button>
                <button id="add">
                    +
                </button>
                <button id="equal">
                    =
                </button>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
